<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    </head>
    <body>
        
        <div id="calculatorBody">
         
            <div class="upperPart">
                <div class="calculatorDisplay">
                    <p class="displayPrevious"> </p>
                    <p class="displayCurrent"> </p>
                </div>
            </div>
            
            <div class="bottomPart">
                <div class="calculatorClearDel">
                    <button class="clear element">CLEAR</button>
                    <button class="delete element">DELETE</button>
                </div>
                <div class="calculatorMain">
                    <div class="row">
                        <button class= "element num">7</button>
                        <button class= "element num">8</button>
                        <button class= "element num">9</button>
                        <button class= "element op">/</button>
                    </div>
                    <div class="row">
                        <button class= "element num">4</button>
                        <button class= "element num">5</button>
                        <button class= "element num">6</button>
                        <button class= "element op">X</button>
                    </div>
                    <div class="row">
                        <button class= "element num">1</button>
                        <button class= "element num">2</button>
                        <button class= "element num">3</button>
                        <button class= "element op">-</button>
                    </div>
                    <div class="row">
                        <button class= "element decimal">.</button>
                        <button class= "element num">0</button>
                        <button class= "element eq">=</button>
                        <button class= "element op">+</button>
                    </div>

                </div>
            </div>

            <div class="footer">
                <p>Â© Deificz</p>
            </div>
            
        </section>
    </body>
</html>
